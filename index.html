<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modernism Title Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div class="container mt-4">
        <h1>Modernism Full Details Template</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" rows="3" id="desc"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Price</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Things to Know</label>
                <textarea class="form-control" rows="3" id="things-to-know"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Organizer</label>
                <input type="text" class="form-control" id="organizer">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Event Check-In Location</label>
                <input type="text" class="form-control" id="check-in-location">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Google Map Link</label>
                <input type="text" class="form-control" id="map-link">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Photo Credits</label>
                <input type="text" class="form-control" id="photo-credits">
            </div>
            <button type="button" class="btn btn-primary" id="generate-code-button">Generate Code</button>
        
        </form>
  
    <hr><hr>
    <h1>Generated Code</h1>
    <!-- <div id="generated-code"></div> -->
    <div class="form-group">
            <textarea class="form-control" rows="8" id="generated-code"></textarea>
        </div>
    
    </div>

    
</body>
</html>
